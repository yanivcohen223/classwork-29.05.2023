<body>
    <div id="app"></div>
  
  <script type="text/babel">

      class App extends React.Component {
        state = {
            form_input: {
                name: '',
                age: 0,
                vegetarian: false,
                birthday: '',
                country: '',
                gender: ''
            },
            cordinates: {
                  x: 0,
                  y: 0
                }
          
        }

        handleSubmit = (e) => {
            e.preventDefault();
            console.log('submit');

            // change on submit
            this.setState({
                form_input: {
                    name: document.getElementById("input_name").value,
                    age: document.getElementById("input_age_submit").value
                }
            })            
            
        }

        handleChange = (e) => {
            console.log(e.target.value);
            console.log(e)
            // DO NOT!
            //this.state.form_input.name = e.target.value

            // change on each text change
            this.setState({
                form_input: {
                    age: e.target.value
                }
            })
        }

        handleDoubleClick = (e) => {
          alert("Congrats!!!!!")
        }

        handleonMouseMove = (e) => {
          this.setState({
                cordinates: {
                  x: e.pageX,
                  y: e.pageY
                }
            })
        }

        handleMouseOut = (e) => {
          this.setState({
                cordinates: {
                  x: 0,
                  y: 0
                }
            })
        }

        formSubmit = (e) => {
          e.preventDefault()
          let value = e.target.myCheckbox.checked ? "yes" : "no";
          let genderValue = e.target.myRadio.value

          this.setState({
            form_input: {
              name: document.getElementById("input_name").value,
              age: 23,
              vegetarian: value,
              birthday: document.getElementById("input_birthday").value,
              country: document.getElementById("countries").value,
              gender: genderValue
            }
          })
        }
        /*onChangeValue = (e) => 
        this.setState({
          form_input: {
            gender: e.target.value
          }
        })*/

        render()
        {
          return(
            <div className="app-content">
              <h1>Hello World!!</h1>
              <p>my name is {this.state.form_input.name} , vegetarian ? {this.state.form_input.vegetarian} </p>
              <p>my birthday at {this.state.form_input.birthday} i am from {this.state.form_input.country}</p>
              <p>my gender is {this.state.form_input.gender}</p>
              
              <form onSubmit={this.handleSubmit}>
                <input type="text" id="input_name1"
                  //onChange={this.handleChange}
                  //value={this.state.form_input.name} 
                  />
                  <br />
                <input type="number" id="input_age_submit"/>
                <br />
                <input type="number" onChange={this.handleChange} />
                <br />
                <button type="submit">Submit</button>
                <br />
                <hr />
                <button type="submit" onDoubleClick={this.handleDoubleClick}>Double Click Me</button>
                <br />
                <hr />
                <p>mouse cordinate are X: {this.state.cordinates.x} , Y is {this.state.cordinates.y}</p>
                <button type="submit" onMouseMove={this.handleonMouseMove} onMouseOut={this.handleMouseOut} style = {{height: 300, width: 300}}
                >Detect X and Y</button>
              </form>
                <hr />

              <form  onSubmit={this.formSubmit}>
                <label for="input_name">name:</label> &nbsp;
                <input type="text" id="input_name"/>
                <br />

                <label>vegeterian <input type="checkbox" name="myCheckbox" /></label>
                
                <br />
                <label for="input_birthday">birthday:</label> &nbsp;
                <input type="date" id="input_birthday"/>
                <br />
                <br />
                <label for="countries">Where are you from:</label>
                    <select id="countries" name="countries" >
                      <option value="Israel">Israel</option>
                      <option value="USA">USA</option>
                      <option value="UK">UK</option>
                      <option value="Germany">Germany</option>
                    </select>
                <br />
                <br />
                <p onChange={this.onChangeValue}>
                 Gender: &nbsp;
                  <label>&nbsp; male <input type="radio" name="myRadio"  value="male" /></label>
                  <label>&nbsp; female <input type="radio" name="myRadio" value="female"  /></label>
                  
                </p>

                <button type="submit" >submit</button>

              </form>
            </div>
          )
        }
      }
      ReactDOM.render(<App />, document.getElementById('app'));
